<!DOCTYPE html>
<html>
 <head>
  <title>css-webkit</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
    div {
      width:360px;
      height:100px;
      margin:20px 20px 200px;
      padding:20px;
      border:solid 1px black;
      background:#eeeeee;
    }
    div.eg1 {
      -webkit-border-radius:20px;
    }
    div.eg2 {
      -webkit-box-shadow:20px 20px 20px #000000;
      text-shadow: #444444 15px 15px 2px;
    }
    div.eg3 {
      height:40px;
      -webkit-box-reflect:below 10px;
    }
  </style>
 </head>
 <body>
  <div class='eg1'>-webkit-border-radius:20px</div>
  <div class='eg2'>
    -webkit-box-shadow:20px 20px 20px #000;
    <br/><br/>
    text-shadow: #444444 15px 15px 2px;
  </div>
  <div class='eg3'>-webkit-box-reflect:below 10px</div>
 </body>
</html>
