<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
<title>Fonts</title>
</head>

<body>

<h1>Forms</h1>

<form>
  <p>
    Text:<br/>
    <input type='text' value='Input type = text' />
  </p>
  
  <p>
    Radio:<br/>
    <input type='radio' name='r' value='1'/>Radio 1
    <input type='radio' name='r' value='2'/>Radio 2
  </p>
  
  <p>
    Checkbox:<br/>
    <input type='checkbox' />Checkbox 1
    <input type='checkbox' />Checkbox 2
  </p>
  
  <p>
    Select:<br/>
    <select><option>Select option 1</option><option>Select option 2</option><option>Select option 3</option></select>
  </p>
  
  <p>
    Multi-select:<br/>
    <select multiple='multiple'><option>Multi-select option 1</option><option>Multi-select option 2</option><option>Multi-select option 3</option></select>
  </p>

  <p>
    Textarea:<br/>
    <textarea>Text area</textarea>
  </p>

  <p>
    File:<br/>
    <input type='file' />
  </p>
  
</form>

</html>
